<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% if info %}
            <h3>{{ info.error }}</h3>
        {% endif %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required value="{{ info_user.username }}">
        <label for="password">Введите пароль</label>
        <input type="text" id="password" name="password" minlength="8" value="{{ info_user.password }}" required>
        <label for="repeat_password">Повторите пароль</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" value="{{ info_user.repeat_password }}" required>
        <label for="age">Введите свой возраст</label>
        <input type="number" id="age" name="age" min="0" max="199" value="{{ info_user.age }}" required>
        <button type="submit">Зарегистироваться</button>
    </form>
</body>
</html>
