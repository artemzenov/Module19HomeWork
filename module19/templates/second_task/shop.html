{% extends 'menu.html' %}

{% block pagename %}
<h1>{{ title }}</h1>
{% endblock %}

{% block menu %}
{{ block.super }}
{% endblock %}

{% block content %}
<ul>

            {{ game.title }} / {{ game.description }}. {{ game.cost }} <button>Купить</button>
        </li>
    {% endfor %}
</ul>
{% endblock %}
